<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>

<body>
    <div class="login animated rollIn">
        <h3> <i class="fas fa-user-alt fa-4x"></i><br>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">

                <div class="border-p"></div>
                <p>OR</p>
                <button <i class="fab fa-facebook">  </i>Login With Facebook</button>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.2867978954064!2d110.4078881753675!3d-7.759377607096294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7d0dd176b3d62882!2sUnit+6+Universitas+AMIKOM+Yogyakarta!5e0!3m2!1sid!2sid!4v1528526734253" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

            </form>
